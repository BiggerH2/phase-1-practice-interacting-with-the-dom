<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .button-red {
      background-color: #f44336; /* Red */
    }
  </style>
</head>
<body>
  <h1>Welcome to the DOM Challenge</h1>
  <h1 id='counter'>0</h1>
  <button id='minus' class="button">➖</button>
  <button id='plus' class="button">➕</button>
  <button id='heart' class="button">❤️</button>
  <button id='pause' class="button">Pause</button>
  <button id='resume' class="button button-red" style="display:none;">Resume</button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      <br>
      <button id='submit' class="button">Submit</button>
    </form>
  </div>

  <script src="js/challenge.js"></script>
</body>
</html>
